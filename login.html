<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container right-panel-active">
      

        <div class="container__form container--signin">
          <form action="#" class="form" id="form2">
            <h2 class="form__title">Sign In</h2>
            <input type="email" placeholder="Email" class="input" />
            <input type="password" placeholder="Password" class="input" />
            <a href="#" class="link">Forgot your password?</a>
            <button class="btn">Login</button>
          </form>
        </div>
      

        <div class="container__overlay">
          <div class="overlay">
            <div class="overlay__panel overlay--left">
              <img src="a.jpg" alt="Image" class="overlay__panel--image" />
            </div>
            
          </div>
        </div>
      </div>

    <div class="mobile-container">
        <button id="log-btn" class="log-btn">home</button>
        <button id="login-btn" class="login-btn">HI! Let's Login</button>
        <div id="login-form-container" class="login-form-container">
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
